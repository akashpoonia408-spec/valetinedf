<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff1b6b, #ff758c);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
}

.container {
    width: 100%;
    padding: 20px;
    z-index: 5;
}

h2 {
    font-size: 28px;
    margin-bottom: 30px;
}

button {
    font-size: 22px;
    padding: 14px 32px;
    margin: 15px;
    border: none;
    border-radius: 30px;
}

#yesBtn {
    background: #fff;
    color: #ff1b6b;
    font-weight: bold;
}

#noBtn {
    background: red;
    color: #fff;
    position: absolute;
    pointer-events: none;
}

.result {
    font-size: 34px;
    font-weight: bold;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="container">
    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("music");

function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

document.addEventListener("mousemove", moveNo);
document.addEventListener("touchstart", moveNo);

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

yesBtn.addEventListener("click", () => {
    music.play();
    document.body.innerHTML = `
        <div class="container">
            <div class="result">
                I KNEW YOU LOVE ME ‚ù§Ô∏è<br>
                Happy Valentine‚Äôs Day üíï
            </div>
        </div>
    `;
    setInterval(createHeart, 300);
});
</script>

</body>
</html>
