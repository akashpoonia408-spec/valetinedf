<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Nikki Baby ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 143, 163, 0.4);
            text-align: center;
            z-index: 10;
            width: 85%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 2px solid white;
        }

        .days-tag {
            background-color: #ff4d6d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Image Styling */
        .pic-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 20px;
            border: 5px solid #ff4d6d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 { color: #b91d47; font-size: 24px; margin-bottom: 10px; }
        p { color: #ff4d6d; font-size: 18px; font-weight: bold; }
        
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #noBtn {
            background: #adb5bd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
        }

        #final-celebration { display: none; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .emoji-float {
            position: absolute;
            bottom: -50px;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="days-tag">Together for 2407 Days ‚ù§Ô∏è</div>
        
        <div id="asking-phase">
            <div class="pic-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZneXF6bmZ6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v0hS6iPzG7o8e7bV6k/giphy.gif" alt="Asking...">
            </div>
            <h1>Will you be my Valentine, Nikki? üåπ</h1>
            <p>Sirf tumhara, Baby. ‚ù§Ô∏è</p>
            <div class="btn-group">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="final-celebration">
            <div class="pic-container">
                <img src="together.jpg" alt="Our Beautiful Memory">
            </div>
            <h1>I Love You, Nikki Baby! ‚ù§Ô∏è‚ú®</h1>
            <p>Only Love You, Baby ‚ù§Ô∏è</p>
            <div style="font-size: 40px; margin-top: 10px;">üåπüë©‚Äç‚ù§Ô∏è‚Äçüë®üåπ</div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askingPhase = document.getElementById('asking-phase');
        const finalCelebration = document.getElementById('final-celebration');
        const music = document.getElementById('music');

        const msgs = [
            "No", 
            "Are you sure, Nikki? ü•∫", 
            "Really sure, Baby?", 
            "Akash ka dil mat todo! üíî", 
            "Pleeaseeee Maan jao!", 
            "Ab toh Yes bol do! ü•∞"
        ];
        let i = 0;

        // "No" Button Logic
        noBtn.onclick = function() {
            noBtn.innerHTML = msgs[i];
            i = (i + 1) % msgs.length;
            
            // Yes button grows
            let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 12) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.6) + "px";
        };

        // "Yes" Button Logic
        yesBtn.onclick = function() {
            askingPhase.style.display = "none";
            finalCelebration.style.display = "block";
            
            // Play Music
            music.play();
            
            // Speed up the heart rain
            setInterval(createHeart, 100);
        };

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('emoji-float');
            const emojis = ['‚ù§Ô∏è', 'üåπ', '‚ú®', 'üíñ', 'ü•∞'];
            h.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = (Math.random() * 25 + 15) + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
        
        // Initial slow rain
        setInterval(createHeart, 400);
    </script>
</body>
</html>
