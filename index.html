<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* CSS Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #gif-container {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 250px;
            border-radius: 15px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #808080;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="gif-container">
            <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3ZneXF6bmZ6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v0hS6iPzG7o8e7bV6k/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1 id="question">Will you be my Valentine?</h1>

        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const question = document.querySelector('#question');
        const mainGif = document.querySelector('#main-gif');

        const messages = [
            "No",
            "Are you sure?",
            "Really sure??",
            "Akash will be sad... :(",
            "Please don't do this!",
            "You're breaking my heart!",
            "I'm gonna cry... üò≠",
            "Okay fine, I'll stop asking...",
            "Just kidding, SAY YES! ‚ù§Ô∏è"
        ];

        let messageIndex = 0;

        noBtn.addEventListener('click', () => {
            // Update No button text
            noBtn.innerHTML = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;

            // Make Yes button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.4) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! See you on Valentine's Day! ‚ù§Ô∏è";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA0bmZ6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6NXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/UMon0WU1QsUj6/giphy.gif";
            
            // Hide No button
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
