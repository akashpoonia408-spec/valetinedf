<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nikki Baby ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: #ff8fa3;
            user-select: none;
            z-index: 1;
            animation: float Up 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(255, 143, 163, 0.3);
            text-align: center;
            z-index: 10;
            max-width: 350px;
            width: 90%;
            border: 2px solid #fff;
        }

        .days-tag {
            background-color: #ff4d6d;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Pure CSS Cute Bear Placeholder */
        .bear-container {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #b91d47;
            font-size: 24px;
            margin: 10px 0;
            line-height: 1.4;
        }

        .sub-text {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ced4da;
            color: #495057;
        }

        /* Digital Rose Reveal */
        #digital-rose {
            display: none;
            font-size: 60px;
            margin-top: 20px;
            animation: grow 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes grow {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="loveSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="days-tag">Together for 2407 Days ‚ù§Ô∏è</div>
        
        <div class="bear-container" id="emoji-display">
            üß∏üíñüß∏
        </div>

        <h1 id="main-heading">Will you be my Valentine, <br>Nikki? üåπ</h1>
        <p class="sub-text" id="sub-heading">Sirf tumhara, Baby. ‚ù§Ô∏è</p>

        <div id="digital-rose">üåπ‚ú®</div>

        <div class="btn-group" id="actions">
            <button id="yesBtn" onclick="celebrate()">Yes! ‚ú®</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainHeading = document.getElementById('main-heading');
        const subHeading = document.getElementById('sub-heading');
        const emojiDisplay = document.getElementById('emoji-display');
        const rose = document.getElementById('digital-rose');
        const song = document.getElementById('loveSong');

        const messages = [
            "No", "Are you sure, Nikki? ü•∫", "Really sure, Baby?", 
            "Plss maan jao na!", "Don't do this... üíî", "I'll be so sad!", "SAY YES! ü•∞"
        ];
        let msgIndex = 0;

        // Background Hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üåπ'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 400);

        // Move No Button or Change Text
        function moveNo() {
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
            
            // Make Yes Button Grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";
        }

        // Final Celebration
        function celebrate() {
            song.play(); // Starts the music
            mainHeading.innerHTML = "I Love You, Nikki Baby! ‚ù§Ô∏è‚ú®";
            subHeading.innerHTML = "Hamesha ke liye sirf tumhara, Akash.";
            emojiDisplay.innerHTML = "üë©‚Äç‚ù§Ô∏è‚Äçüë®";
            rose.style.display = "block";
            document.getElementById('actions').style.display = "none";
            
            // Celebration Rain
            setInterval(createHeart, 100);
        }
    </script>
</body>
</html>
