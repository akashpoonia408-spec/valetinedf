<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
body {
    display:flex; justify-content:center; align-items:center;
    min-height:100vh; margin:0; background:#ffeef2;
    font-family:'Segoe UI', Arial, sans-serif; overflow:hidden;
}

.card {
    background:rgba(255,255,255,0.95);
    padding:25px; border-radius:30px;
    box-shadow:0 15px 40px rgba(255,143,163,0.4);
    text-align:center; width:85%; max-width:380px;
}

.days-tag {
    background:#ff4d6d; color:white;
    padding:8px 15px; border-radius:20px;
    font-weight:bold; margin-bottom:15px;
    display:inline-block; font-size:14px;
}

.pic-container img {
    width:100%; max-width:220px;
    border-radius:20px; border:4px solid #ff4d6d;
    margin-bottom:10px;
}

/* GIF animation */
.loveGif {
    max-width:180px;
    margin-top:15px;
    border-radius:18px;
    border:3px solid #ff4d6d;
    animation:popIn 1.5s ease forwards;
}
@keyframes popIn {
    0%{opacity:0;transform:scale(0.6);}
    60%{opacity:1;transform:scale(1.1);}
    100%{transform:scale(1);}
}

#yesBtn {
    background:#ff4d6d; color:white;
    padding:12px 30px; border:none;
    border-radius:50px; font-weight:bold;
    cursor:pointer; font-size:18px;
}
#noBtn {
    background:#adb5bd; color:white;
    padding:10px 20px; border:none;
    border-radius:50px; cursor:pointer;
    margin-top:10px;
}

.box-container {
    display:flex; justify-content:space-around;
    margin-top:20px; display:none; gap:10px;
}
.gift-box {
    flex:1; background:#ff8fa3; color:white;
    padding:10px 5px; border-radius:12px;
    cursor:pointer; font-size:11px; font-weight:bold;
}

#typewriter {
    color:#b91d47; font-size:16px;
    font-style:italic; min-height:40px;
    margin:15px 0; line-height:1.4;
}

#final-celebration { display:none; }
</style>
</head>

<body>

<div class="card">
<div class="days-tag">Together for 2407 Days...Forever ‚ù§Ô∏è</div>

<div id="asking-phase">
    <div class="pic-container">
        <img src="https://media.tenor.com/97y_7S6y_S8AAAAi/bears-with-hearts-love.gif">
    </div>
    <h1>Will you be my Valentine, baby? üåπ</h1>
    <button id="yesBtn">Yes! üíñ</button>
    <button id="noBtn">No</button>
</div>

<div id="final-celebration">
    <div class="pic-container">
        <img src="1000410336.jpg">
    </div>

    <!-- YOUR UPLOADED GIF -->
    <div class="pic-container">
        <img src="love-cat.gif" class="loveGif">
    </div>

    <div id="typewriter"></div>

    <div class="box-container" id="boxRow">
        <div class="gift-box" onclick="this.innerHTML='Tum meri'">Magic 1 üéÅ</div>
        <div class="gift-box" onclick="this.innerHTML='Jaan nahi'">Magic 2 üéÅ</div>
        <div class="gift-box" onclick="this.innerHTML='Zindagi ho'">Magic 3 üéÅ</div>
    </div>

    <h2 style="color:#ff4d6d;">I Love You Baby ‚ù§Ô∏è</h2>
</div>
</div>

<script>
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const asking=document.getElementById('asking-phase');
const finalPage=document.getElementById('final-celebration');
const boxRow=document.getElementById('boxRow');

const msgs=["No","Soch lo ü•∫","Itna mushkil nahi","Dil se poocho üíï","Last chance üò≠"];
let i=0;

noBtn.onclick=function(){
    noBtn.innerHTML=msgs[i];
    i=(i+1)%msgs.length;
    let size=parseInt(window.getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize=(size+8)+"px";
};

yesBtn.onclick=function(){
    asking.style.display="none";
    finalPage.style.display="block";
    boxRow.style.display="flex";
    startTypewriter();
};

function startTypewriter(){
const text="Nikki, tum meri zindagi ka sabse khoobsurat ehsas ho ‚ù§Ô∏è";
let i=0;
function type(){
 if(i<text.length){
  document.getElementById("typewriter").innerHTML+=text.charAt(i);
  i++; setTimeout(type,70);
 }
}
type();
}
</script>

</body>
</html>
