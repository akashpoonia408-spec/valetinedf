<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>

<style>
body{
 display:flex;justify-content:center;align-items:center;
 min-height:100vh;margin:0;background:#ffeef2;
 font-family:'Segoe UI',Arial,sans-serif;
 overflow:hidden;position:relative;
}

.card{
 background:rgba(255,255,255,.95);
 padding:25px;border-radius:30px;
 box-shadow:0 15px 40px rgba(255,143,163,.4);
 text-align:center;width:85%;max-width:380px;
 z-index:10;
}

.days-tag{
 background:#ff4d6d;color:#fff;
 padding:8px 15px;border-radius:20px;
 font-weight:bold;margin-bottom:15px;
 display:inline-block;font-size:14px;
}

.pic-container img{
 width:100%;max-width:220px;
 border-radius:20px;border:4px solid #ff4d6d;
 margin-bottom:10px;
}

/* GIF */
.loveGif{
 max-width:180px;margin-top:15px;
 border-radius:18px;border:3px solid #ff4d6d;
 animation:popIn 1.5s ease forwards;
}
@keyframes popIn{
 0%{opacity:0;transform:scale(.6)}
 60%{opacity:1;transform:scale(1.1)}
 100%{transform:scale(1)}
}

#yesBtn{
 background:#ff4d6d;color:#fff;
 padding:12px 30px;border:none;
 border-radius:50px;font-size:18px;
 font-weight:bold;cursor:pointer;
}
#noBtn{
 background:#adb5bd;color:#fff;
 padding:10px 20px;border:none;
 border-radius:50px;cursor:pointer;
 margin-top:10px;
}

.box-container{
 display:none;justify-content:space-around;
 margin-top:20px;gap:10px;
}
.gift-box{
 flex:1;background:#ff8fa3;color:#fff;
 padding:10px 5px;border-radius:12px;
 font-size:11px;font-weight:bold;
 cursor:pointer;
}

#typewriter{
 color:#b91d47;font-size:16px;
 font-style:italic;min-height:40px;
 margin:15px 0;
}

/* petals */
.petal{
 position:absolute;background:#ff4d6d;
 border-radius:150% 0 150% 0;
 opacity:.7;pointer-events:none;
 animation:fall linear forwards;
}
@keyframes fall{
 from{transform:translateY(-10vh) rotate(0)}
 to{transform:translateY(110vh) rotate(360deg)}
}

/* floating images p1‚Äìp4 */
.float-img{
 position:absolute;bottom:-120px;
 width:70px;height:90px;
 object-fit:cover;border-radius:10px;
 border:2px solid #fff;
 box-shadow:0 5px 15px rgba(0,0,0,.2);
 animation:floatUp 6s linear forwards;
 z-index:5;
}
@keyframes floatUp{
 0%{transform:translateY(0);opacity:0}
 20%{opacity:1}
 100%{transform:translateY(-110vh) rotate(20deg);opacity:0}
}

#final-celebration{display:none}
</style>
</head>

<body>

<div class="card">
<div class="days-tag">Together for 2407 Days...Forever ‚ù§Ô∏è</div>

<div id="asking-phase">
 <div class="pic-container">
  <img src="https://media.tenor.com/97y_7S6y_S8AAAAi/bears-with-hearts-love.gif">
 </div>
 <h1>Will you be my Valentine, baby? üåπ</h1>
 <button id="yesBtn">Yes! üíñ</button><br>
 <button id="noBtn">No</button>
</div>

<div id="final-celebration">
 <div class="pic-container">
  <img src="1000410336.jpg">
 </div>

 <div class="pic-container">
  <img src="love-cat.gif" class="loveGif">
 </div>

 <div id="typewriter"></div>

 <div class="box-container" id="boxRow">
  <div class="gift-box" onclick="this.innerHTML='Tum meri'">Magic 1 üéÅ</div>
  <div class="gift-box" onclick="this.innerHTML='Jaan nahi'">Magic 2 üéÅ</div>
  <div class="gift-box" onclick="this.innerHTML='Zindagi ho'">Magic 3 üéÅ</div>
 </div>

 <h2 style="color:#ff4d6d;">I Love You Baby ‚ù§Ô∏è</h2>
</div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const ask=document.getElementById("asking-phase");
const final=document.getElementById("final-celebration");
const boxRow=document.getElementById("boxRow");

const msgs=["No","Soch lo üíó","Dil se bolo ü•π","Last chance üò≠"];
let i=0;

noBtn.onclick=()=>{
 noBtn.innerHTML=msgs[i];
 i=(i+1)%msgs.length;
 let s=parseInt(getComputedStyle(yesBtn).fontSize);
 yesBtn.style.fontSize=(s+8)+"px";
};

yesBtn.onclick=()=>{
 ask.style.display="none";
 final.style.display="block";
 boxRow.style.display="flex";
 startTypewriter();
 setInterval(createPetal,200);
 startFloatingGallery();
};

function startTypewriter(){
 const text="Nikki, tum meri zindagi ka sabse khoobsurat ehsas ho ‚ù§Ô∏è";
 let i=0, el=document.getElementById("typewriter");
 (function type(){
  if(i<text.length){
   el.innerHTML+=text.charAt(i++);
   setTimeout(type,70);
  }
 })();
}

function createPetal(){
 const p=document.createElement("div");
 p.className="petal";
 const s=Math.random()*15+10+"px";
 p.style.width=p.style.height=s;
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=Math.random()*3+2+"s";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),5000);
}

function startFloatingGallery(){
 const photos=["p1.jpeg","p2.jpeg","p3.jpeg","p4.jpg"];
 setInterval(()=>{
  const img=document.createElement("img");
  img.src=photos[Math.floor(Math.random()*photos.length)];
  img.className="float-img";
  img.style.left=Math.random()*90+"vw";
  document.body.appendChild(img);
  setTimeout(()=>img.remove(),6000);
 },1500);
}
</script>

</body>
</html>
