
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 143, 163, 0.4);
            text-align: center;
            z-index: 10;
            width: 85%;
            max-width: 400px;
            border: 2px solid white;
        }

        .days-tag {
            background-color: #ff4d6d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        .pic-container img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 20px;
            border: 5px solid #ff4d6d;
            margin-bottom: 15px;
        }

        h1 { color: #b91d47; font-size: 22px; margin-bottom: 10px; }
        #status { color: #ff4d6d; font-size: 18px; font-weight: bold; }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 25px;
        }

        #yesBtn {
            background: #ff4d6d; color: white;
            padding: 12px 30px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; font-size: 18px;
            transition: 0.2s; z-index: 100;
        }

        #noBtn {
            background: #adb5bd; color: white;
            padding: 10px 20px; border: none; border-radius: 50px;
            cursor: pointer; font-size: 14px;
        }

        #final-celebration { display: none; }

        /* Rose Petal Animation */
        .petal {
            position: absolute;
            background-color: #ff4d6d;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            z-index: 1;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="music" loop>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const askingPhase = document.getElementById('asking-phase');
        const finalCelebration = document.getElementById('final-celebration');
        const music = document.getElementById('music');

        const msgs = [
            "No",
            "Ek baar aur soch lo na üíó",
            "Itna bhi mushkil nahi hai YES bolna ü•π",
            "Dil se poocho, jawab YES hi aayega üíï",
            "Main yahin wait kar raha hoon ‚è≥",

            "Dil ka decision lo, ego ka nahi üíì",

        ];
        let i = 0;

        noBtn.onclick = function() {
            noBtn.innerHTML = msgs[i];
            i = (i + 1) % msgs.length;
            let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 10) + "px";
            yesBtn.style.padding = (currentSize * 0.6) + "px " + (currentSize * 1.2) + "px";

        yesBtn.onclick = function() {
            askingPhase.style.display = "none";
            finalCelebration.style.display = "block";
            music.play();
            setInterval(createPetal, 150);
        };

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const size = Math.random() * 15 + 10 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            const colors = ['#ff4d6d', '#ff758f', '#c9184a', '#ffb3c1'];
            petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
    </script>
</body>
</html>
