<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Nikki Baby ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(255, 143, 163, 0.3);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 350px;
        }

        .days-tag {
            background-color: #ff4d6d;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }

        .pic-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff4d6d;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 { color: #b91d47; font-size: 22px; margin-bottom: 10px; }
        
        .btn-group {
            display: flex;
            flex-direction: column; /* Mobile friendly */
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        #noBtn {
            background: #ced4da;
            color: #495057;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
        }

        #rose-display { display: none; font-size: 50px; margin-top: 15px; }

        .emoji-float {
            position: absolute;
            bottom: -50px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            to { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div class="days-tag">Together for 2407 Days ‚ù§Ô∏è</div>
        
        <div class="pic-container">
            <img src="https://cdn-icons-png.flaticon.com/512/2589/2589175.png" alt="Love">
        </div>

        <h1 id="question">Will you be my Valentine, Nikki? üåπ</h1>
        <p id="status">Sirf tumhara, Baby. ‚ù§Ô∏è</p>
        
        <div id="rose-display">üåπ‚ú®üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>

        <div class="btn-group">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const statusText = document.getElementById('status');
        const rose = document.getElementById('rose-display');
        const music = document.getElementById('music');

        const msgs = [
            "No", "Are you sure, Nikki? ü•∫", "Really sure, Baby?", 
            "Akash ka dil mat todo! üíî", "Ek baar aur socho...", "Maan jao na! ü•∞"
        ];
        let i = 0;

        // "No" Button Logic - Ab yeh pakka chalega!
        noBtn.onclick = function() {
            noBtn.innerHTML = msgs[i];
            i = (i + 1) % msgs.length;
            
            // "Yes" button ko bada karna
            let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 8) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";
        };

        // "Yes" Button Logic
        yesBtn.onclick = function() {
            question.innerHTML = "I Love You, Nikki Baby! ‚ù§Ô∏è";
            statusText.innerHTML = "Hamesha ke liye sirf tumhara, Akash.";
            rose.style.display = "block";
            document.querySelector('.btn-group').style.display = "none";
            music.play();
            setInterval(createHeart, 100);
        };

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('emoji-float');
            h.innerHTML = ['‚ù§Ô∏è', 'üåπ', '‚ú®'][Math.floor(Math.random()*3)];
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = (Math.random() * 20 + 10) + "px";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
